<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="question" class="container">
        <h1>Pogi ba si Mon?</h1>
        <div class="buttons">
            <button id="yes" class="btn" onclick="Yes()">Yes</button>
            <button id="no" class="btn" onclick="No()">No</button>
        </div>
    </div>
    <div id="yesAnswer" class="yesContainer">
        <h1>Thank you</h1>
        <p>lol</p>
    </div>
    <script>
        function No(){
            // move down or move up
            var noBtn = document.getElementById("no");
            if (noBtn.style.transform == "translate(150px, 0px)"){
                noBtn.style.transform = "translate(0px, 0)";
            }
            else{
                noBtn.style.transform = "translate(150px, 0)";
            }
        }

        function Yes(){
            var question = document.getElementById("question");
            var yesAnswer = document.getElementById("yesAnswer");

            question.style.display = "none";
            yesAnswer.style.display = "block";
        }
    </script>
</body>
</html>
